<div class="col-12 col-sm-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
  <div class="card" *ngIf="form">
    <div class="card-body">
      <img src="assets/img/company.svg" class="card-img-top" height="200px">
      <div class="card-text">
        <form [formGroup]="form">
          <div class="form-group">
            <div class="form-row">
              <div class="col-12">
                <label class="edit-card" for="username">Nome do Usu√°rio</label>
                <input class="form-control edit-card" type="text" id="username" formControlName="username" />
                <small *ngIf="form.get('username').invalid && form.get('username').touched">Invalid
                  Field</small>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-12">
                <label class="edit-card" for="password">Senha</label>
                <input class="form-control edit-card" type="password" id="password" formControlName="password" />
                <small *ngIf="form.get('password').invalid && form.get('password').touched">Invalid Field</small>
              </div>
            </div>
          </div>
          <div class="d-flex flex-row-reverse">
            <div class="p-2">
              <button (click)="login()" [disabled]="form.invalid" class="btn btn-primary">
                Entrar <fa-icon [icon]="log"></fa-icon>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
