<div class="row">
  <div class="col-4 offset-2">
    <div class="card" style="width: 60rem;">
      <div class="card-body">
        <h5 class="card-title">Empresas</h5>
        <div class="card-text">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">CNPJ</th>
                <th scope="col">Razão Social</th>
                <th scope="col">Inscrição Estudual</th>
                <th scope="col">Nome Fantasia</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let company of companies">
                <td>{{ company.id }}</td>
                <td>{{ company.taxPayerRegistration }}</td>
                <td>{{ company.registeredName }}</td>
                <td>{{ company.stateSubscription }}</td>
                <td>{{ company.tradingName }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
